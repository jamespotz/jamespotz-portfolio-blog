<div>
  <div class="page-header" ng-click="viewPost(post)">
    <h1 class="post-title">{{ post.title }} </h1>
    <small ng-show="post.published" class="text-muted">{{ post.published_at | date }}</small>
    <small ng-hide="post.published" class="text-muted">{{ post.created_at | date }}</small>
  </div>
  <p ng-bind-html=" post.body | truncateWords: 25  "></p>
  <button ng-hide="signedIn()" class="btn btn-sm btn-default" ng-click="viewPost(post)">Read More</button>
  <button ng-show="signedIn()" class="btn btn-sm btn-primary" ng-click="viewPost(post)">Show</button>
  <button ng-show="signedIn()" ng-click="deletePost(post)" class="btn btn-sm btn-danger">Delete</button>
</div>
