<div class="row post-head-area">
	<div class="col-sm-10 col-sm-offset-1">
		<h1 class="post-header text-center">{{ post.title }}</h1>
	</div>
</div>
<div class="col-sm-6 col-sm-offset-3">
	<small class="text-muted" style="line-height: 34px;">{{ post.published_at | date }}</small>
	<br/>
	<div>
		<p ng-bind-html="post.body"></p>
	</div>
	<button ng-show="signedIn()" class="btn btn-sm btn-primary" ng-click="editPost(post)">
		<i class="glyphicon glyphicon-edit"></i> Edit
	</button>
	<button ng-show="signedIn()" class="btn btn-sm btn-danger" ng-click="deletePost(post)">
		<i class="glyphicon glyphicon-remove"></i> Delete
	</button>
</div>
